<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E-commerce</title>
</head>

<body>
    <nav class="navbar navbar-light bg-primary ">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand ">
                <img src="./images/logoP.jpg" alt="" width="60" height="60"
                    class="d-inline-block align-text-center border border-light rounded border-3">
                Buy Shoes
            </a>
        </div>
    </nav>

    <div id="carouselExampleControls" class="carousel slide bg-dark" data-bs-ride="carousel">
        <div class="carousel-inner text-center">
            <div class="carousel-item active">
                <img src="./images/banner-1.jpg" class="d-block rounded mx-auto" width="800px" height="400px"
                    alt="banner-1">
            </div>
            <div class="carousel-item text-center">
                <img src="./images/banner-2.jpg" class="d-block rounded mx-auto" width="800px" height="400px"
                    alt="banner-2">
            </div>
            <div class="carousel-item text-center">
                <img src="./images/banner-3.jpg" class="d-block rounded mx-auto" width="800px" height="400px"
                    alt="banner-3">
            </div>
        </div>
        <button class="carousel-control-prev btn-primary" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next btn-primary" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
            <span class="visually-hidden ">Next</span>
        </button>
    </div>

    <main class="contePrincipal">
        <div>
            <img src="./images/imgM-0.jpg" alt="">
            <h3>Los mejores zapatos para tu gusto</h3>
            <div class="btn">
                <button class="btn btn-primary" id="hombres">Categoria para Hombres</button>
            </div>
        </div>
        <div>
            <img src="./images/imgW-0.jpg" alt="">
            <h3>Los mejores zapatos para tu gusto</h3>
            <div class="btn">
                <button class="btn btn-primary" id="mujeres">Categoria para Mujeres</button>
            </div>
        </div>
    </main>

    <hr>
    <footer id="AggClase">
        
    </footer>
    <hr>
    <script src="./scripts/script.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
